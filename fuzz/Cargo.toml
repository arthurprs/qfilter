[package]
name = "qfilter-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = {version = "0.4", features = ["arbitrary-derive"] }

[dependencies.qfilter]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_qfilter"
path = "fuzz_targets/fuzz_qfilter.rs"
test = false
doc = false
